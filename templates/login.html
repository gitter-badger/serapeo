{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
  <h2>Login</h2>
  <form action="" method=post>
    <input type=text name=account value="{{ account }}" class=nameinput>
    <input type=password name=pwd class=pwdinput>
    <input type=submit value="Login">
  </form>
{% endblock %}
